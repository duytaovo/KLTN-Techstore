<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="block-all-mixed-content"
    /> -->

    <link
      rel="icon"
      type="image/svg+xml"
      href="public/images/logoheadnew.jpg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang bán hàng công nghệ</title>
    <meta
      name="description"
      content="Trang bán hàng công nghệ"
      data-rh="true"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <div id="fb-root"></div>
    <!-- Your Chat Plugin code -->
    <div id="fb-customer-chat" class="fb-customerchat"></div>
    <!-- Invisible firebase recaptcha  -->
    <div id="invisible-recaptcha"></div>
    <script>
      if (
        !window.location.host.startsWith("localhost") &&
        !window.location.host.startsWith("127.0.0.1") &&
        !window.location.host.startsWith("192.168.") &&
        !window.location.host.startsWith("10.") &&
        !window.location.host.startsWith("172.") &&
        !window.location.pathname.startsWith("/dashboard")
      ) {
        const chatbox = document.getElementById("fb-customer-chat");
        chatbox.setAttribute("page_id", "102210916085230");
        chatbox.setAttribute("attribution", "biz_inbox");

        window.fbAsyncInit = function () {
          FB.init({
            xfbml: true,
            version: "v12.0",
          });
        };
        (function (d, s, id) {
          let js,
            fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s);
          js.id = id;
          js.src =
            "https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js";
          fjs.parentNode.insertBefore(js, fjs);
        })(document, "script", "facebook-jssdk");
      }
    </script>
  </body>
</html>
